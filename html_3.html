<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>

  <h2>Basic HTML tables </h2>

  <table border="1" >
    <tr>
      <th>Student ID</th>
      <th>Student Name</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>123456</td>
      <td>Navleen</td>
      <td>Female</td>
      <td>18</td>
    </tr>
    <tr>
      <td>546231</td>
      <td>Mehak</td>
      <td>Female</td>
      <td>18</td>
    </tr>
    <tr>
      <td>145263</td>
      <td>Rajat</td>
      <td>Male</td>
      <td>19</td>
    </tr>
  </table>

</body>
</html>
